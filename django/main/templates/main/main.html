{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}vBrowser - Secure and Isolated Free Virtual Browser{% endblock %}
     </title>
    {% block meta %}
    {% endblock %}
    <link rel="stylesheet" media="screen" href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" media="screen" href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}">
    
    <script src="{% static 'assets/js/theme-switcher.js' %}"></script>
    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/vbrowser-180.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/vbrowser-32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/vbrowser-16.png' %}">
    <link rel="manifest" href="{% static 'assets/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'assets/favicon/safari-pinned-tab.svg' %}" color="#6366f1">
    <link rel="shortcut icon" href="{% static 'images/vbrowser-32.png' %}">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
     {% block styles %}
     {% endblock %}

    <link rel="stylesheet" media="screen" href="{% static 'assets/css/theme.css' %}">
    <link rel="icon" href="{% static 'images/vbrowser-16.png' %}" type="image/x-icon">
</head>
<body>
    <main class="page-wrapper">
    {% block content %}
    {% endblock %}
    </main>
    {% include 'main/footer.html' %}
    {% block bscripts %}
    {% endblock %}
</body>
</html>
